apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo1
  labels:
    app.kubernetes.io/name: demo1
    kubernetes.azure.com/generator: devhub
  namespace: sample-app-namespace-1738149234117
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: demo1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: demo1
    spec:
      containers:
        - name: demo1
          image: demoakspoland1.azurecr.io/image-workflow-1738149234107:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "1"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: demo1-config
            - secretRef:
                name: secret-ref
                optional: true
          livenessProbe:
            tcpSocket:
              port: 3000
          readinessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
            successThreshold: 1
            initialDelaySeconds: 3
          startupProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 1
            timeoutSeconds: 3
            failureThreshold: 1
            successThreshold: 1
            initialDelaySeconds: 5
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
              add:
                - SETPCAP
                - MKNOD
                - AUDIT_WRITE
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
                - KILL
                - SETGID
                - SETUID
                - NET_BIND_SERVICE
                - SYS_CHROOT
                - SETFCAP
                - SYS_PTRACE
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: demo1
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: demo1